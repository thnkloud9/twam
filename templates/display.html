<!doctype html>
<head>
    <title>Intelligent Selection</title>
    <meta http-equiv="refresh" content="5">
</head>

<body>
{% if items %}
  {% for item in items %}
  <h3>{{ item["Title"] | trim }}!</h3>
  <p>{{ item["Description"] }}</p>
  {% endfor %}
{% else %}
  <h3>Empty!</h3>
{% endif %}
</body>
</html>
